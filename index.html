<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"> <!-- 确保字符编码为 UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>表白网页</title>
    <style>
        /* 通用样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9e3e3;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .content {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        /* 爱心样式 */
        .heart {
            font-size: 15vw;
            color: red;
            cursor: pointer;
            animation: heartbeat 1.5s infinite;
            margin: 0 auto;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* 文字消息 */
        .message {
            font-size: 6vw;
            color: #333;
            margin-top: 10px;
            line-height: 1.5;
        }

        /* 计时器样式 */
        .timer {
            font-size: 6vw;
            color: #ff69b4;
            margin-top: 20px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* 手机端特定样式 */
        @media (max-width: 768px) {
            .heart {
                font-size: 80px;
            }
            .message, .timer {
                font-size: 24px;
            }
        }

        /* 横屏适配 */
        @media (orientation: landscape) {
            .content {
                transform: scale(0.8);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="heart" onclick="showMessage()">❤️</div>
        <div class="message">我喜欢你！</div>
        <div class="timer" id="timer">已经在一起：<span id="days">0</span> 天 <span id="hours">0</span> 小时 <span id="minutes">0</span> 分钟 <span id="seconds">0</span> 秒</div>
    </div>

    <script>
        // 设置你们在一起的起始日期
        const startDate = new Date('2023-10-01'); // 修改为你们的起始日期

        // 更新计时器
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            // 计算天数、小时、分钟和秒
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // 显示时间
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            // 动态效果：数字颜色变化
            const timerElement = document.getElementById('timer');
            timerElement.style.transition = 'color 0.5s ease-in-out';
            timerElement.style.color = `hsl(${(diff / 1000) % 360}, 100%, 50%)`; // 根据时间变化颜色
        }

        // 初始化计时器
        updateTimer();
        setInterval(updateTimer, 1000); // 每秒更新一次

        // 点击爱心弹出消息
        function showMessage() {
            alert("你愿意和我在一起吗？💖");
        }
    </script>
</body>
</html>
