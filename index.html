<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给亲爱的专属小站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        love: '#FF6B8B',      // 温馨粉色
                        sweet: '#FFB6C1',     // 浅粉色
                        tender: '#FFD1DC',    // 嫩粉色
                        warm: '#FFF0F3',      // 极浅粉
                    },
                    fontFamily: {
                        cute: ['"Comic Sans MS"', '"Marker Felt"', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .topic-card {
                @apply bg-white rounded-2xl p-5 shadow-md hover:shadow-xl transition-all duration-300 
                       transform hover:-translate-y-1 cursor-pointer border-2 border-tender;
            }
            .external-card {
                @apply border-dashed border-love; /* 外部链接卡片用虚线边框区分 */
            }
            .page-title {
                @apply text-[clamp(1.8rem,5vw,2.5rem)] font-bold text-love text-center mb-2;
            }
            .page-subtitle {
                @apply text-gray-600 text-center mb-8 font-cute;
            }
            .password-modal {
                @apply fixed inset-0 bg-black/50 flex items-center justify-center z-50 opacity-0 pointer-events-none transition-opacity duration-300;
            }
            .password-modal.active {
                @apply opacity-100 pointer-events-auto;
            }
            .modal-content {
                @apply bg-white rounded-2xl p-6 w-full max-w-md transform scale-95 transition-transform duration-300;
            }
            .password-modal.active .modal-content {
                @apply scale-100;
            }
        }
    </style>
</head>
<body class="bg-warm min-h-screen font-cute">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- 页面标题 -->
        <div class="mb-10 pt-4">
            <h1 class="page-title">给我最爱的人 ❤️</h1>
            <p class="page-subtitle">这里有我们的点点滴滴</p>
        </div>
        
        <!-- 专题卡片区域 -->
        <div class="grid grid-cols-1 gap-6">
            <!-- 带密码保护的相册 -->
            <div class="topic-card" id="galleryCard">
                <div class="flex items-center">
                    <div class="bg-tender p-4 rounded-full mr-4">
                        <i class="fa fa-camera text-2xl text-love"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-gray-800">我们的回忆相册</h2>
                        <p class="text-gray-600 mt-1">记录在一起的美好瞬间</p>
                        <span class="inline-block mt-1 text-xs bg-sweet/30 text-love px-2 py-0.5 rounded">
                            <i class="fa fa-lock mr-1"></i> 加密内容
                        </span>
                    </div>
                    <div class="ml-auto">
                        <i class="fa fa-arrow-right text-love"></i>
                    </div>
                </div>
            </div>
            
            <!-- 外部链接1：你们喜欢的电影网站 -->
            <a href="https://www.douban.com/movie/" target="_blank" rel="noopener noreferrer" class="topic-card external-card">
                <div class="flex items-center">
                    <div class="bg-tender p-4 rounded-full mr-4">
                        <i class="fa fa-film text-2xl text-love"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-gray-800">我们想看的电影</h2>
                        <p class="text-gray-600 mt-1">豆瓣电影（外部网站）</p>
                        <span class="inline-block mt-1 text-xs bg-love/10 text-love px-2 py-0.5 rounded">外部链接</span>
                    </div>
                    <div class="ml-auto">
                        <i class="fa fa-external-link text-love"></i>
                    </div>
                </div>
            </a>
            
            <!-- 外部链接2：你们常去的餐厅预订 -->
            <a href="https://www.dianping.com" target="_blank" rel="noopener noreferrer" class="topic-card external-card">
                <div class="flex items-center">
                    <div class="bg-tender p-4 rounded-full mr-4">
                        <i class="fa fa-cutlery text-2xl text-love"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-gray-800">一起去吃好吃的</h2>
                        <p class="text-gray-600 mt-1">大众点评（外部网站）</p>
                        <span class="inline-block mt-1 text-xs bg-love/10 text-love px-2 py-0.5 rounded">外部链接</span>
                    </div>
                    <div class="ml-auto">
                        <i class="fa fa-external-link text-love"></i>
                    </div>
                </div>
            </a>
            
            <!-- 内部专题：情话合集 -->
            <a href="love-words.html" class="topic-card">
                <div class="flex items-center">
                    <div class="bg-tender p-4 rounded-full mr-4">
                        <i class="fa fa-heart text-2xl text-love"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-gray-800">给你的情话</h2>
                        <p class="text-gray-600 mt-1">每天一句甜甜的告白</p>
                    </div>
                    <div class="ml-auto">
                        <i class="fa fa-arrow-right text-love"></i>
                    </div>
                </div>
            </a>
            
            <!-- 内部专题：恋爱清单 -->
            <a href="checklist.html" class="topic-card">
                <div class="flex items-center">
                    <div class="bg-tender p-4 rounded-full mr-4">
                        <i class="fa fa-list-alt text-2xl text-love"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-gray-800">我们的恋爱清单</h2>
                        <p class="text-gray-600 mt-1">一起要完成的100件小事</p>
                    </div>
                    <div class="ml-auto">
                        <i class="fa fa-arrow-right text-love"></i>
                    </div>
                </div>
            </a>
        </div>
        
        <!-- 页脚 -->
        <div class="mt-12 text-center text-gray-500 text-sm pb-6">
            <p>更新于：2025年9月 ❤️</p>
        </div>
    </div>

    <!-- 密码输入模态框 -->
    <div class="password-modal" id="passwordModal">
        <div class="modal-content">
            <h3 class="text-xl font-bold text-love mb-4 text-center">请输入密码查看相册</h3>
            <p class="text-gray-600 text-center mb-5 text-sm">这是我们的专属回忆哦~</p>
            
            <div class="mb-4">
                <input type="password" id="passwordInput" 
                       class="w-full px-4 py-3 rounded-lg border-2 border-tender focus:border-love focus:outline-none transition-colors"
                       placeholder="输入密码">
            </div>
            
            <div class="flex gap-3">
                <button id="cancelBtn" 
                        class="flex-1 py-3 rounded-lg border-2 border-tender text-gray-700 hover:bg-tender/30 transition-colors">
                    取消
                </button>
                <button id="confirmBtn" 
                        class="flex-1 py-3 rounded-lg bg-love text-white hover:bg-love/90 transition-colors">
                    确认查看
                </button>
            </div>
        </div>
    </div>

    <script>
        // 配置密码（这里替换成你想要设置的密码）
        const GALLERY_PASSWORD = "123456"; // 建议修改为你们的专属密码
        const TARGET_PAGE = "memories.html"; // 目标相册页面
        
        // 获取元素
        const galleryCard = document.getElementById('galleryCard');
        const passwordModal = document.getElementById('passwordModal');
        const passwordInput = document.getElementById('passwordInput');
        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        
        // 打开密码框
        galleryCard.addEventListener('click', () => {
            passwordModal.classList.add('active');
            passwordInput.focus(); // 自动聚焦输入框
        });
        
        // 关闭密码框
        const closeModal = () => {
            passwordModal.classList.remove('active');
            passwordInput.value = ''; // 清空输入
        };
        
        cancelBtn.addEventListener('click', closeModal);
        
        // 点击模态框外部关闭
        passwordModal.addEventListener('click', (e) => {
            if (e.target === passwordModal) {
                closeModal();
            }
        });
        
        // 验证密码并跳转
        const checkPassword = () => {
            const inputPassword = passwordInput.value.trim();
            
            if (inputPassword === GALLERY_PASSWORD) {
                // 密码正确，跳转到相册页面
                window.location.href = TARGET_PAGE;
            } else {
                // 密码错误，提示并清空
                alert('密码不正确哦~ 再试试吧');
                passwordInput.value = '';
                passwordInput.focus();
            }
        };
        
        confirmBtn.addEventListener('click', checkPassword);
        
        // 支持回车键确认
        passwordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.topic-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(10px)';
                
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
