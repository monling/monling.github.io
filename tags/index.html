<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白网页</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9e3e3;
            font-family: 'Arial', sans-serif;
        }

        .heart {
            font-size: 100px;
            color: red;
            cursor: pointer;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .message {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="heart" onclick="showMessage()">❤️</div>
        <div class="message">我喜欢你！</div>
    </div>

    <script>
        function showMessage() {
            alert("你愿意和我在一起吗？💖");
        }
    </script>
</body>
</html>
